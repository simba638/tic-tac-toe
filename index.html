<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe - AI Mode</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fdf6f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #b76e79;
      margin-bottom: 20px;
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 5px;
    }
    .cell {
      width: 100px;
      height: 100px;
      background-color: #fff;
      border: 2px solid #b76e79;
      font-size: 2rem;
      text-align: center;
      line-height: 100px;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .cell:hover {
      background-color: #fbeaec;
    }
    #status {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #333;
    }
    #restart {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #b76e79;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <h1>Tic Tac Toe (vs AI)</h1>
  <div class="board" id="board"></div>
  <div id="status"></div>
  <button id="restart">Restart</button>
  <footer>Created by Faiz Â· All rights reserved</footer>

  <script>
    const board = document.getElementById("board");
    const status = document.getElementById("status");
    const restartBtn = document.getElementById("restart");

    let cells = Array(9).fill(null);
    let isPlayerTurn = true;
    let gameOver = false;

    function renderBoard() {
      board.innerHTML = "";
      cells.forEach((cell, i) => {
        const div = document.createElement("div");
        div.classList.add("cell");
        div.textContent = cell;
        div.addEventListener("click", () => handleMove(i));
        board.appendChild(div);
      });
    }

    function handleMove(index) {
      if (cells[index] || gameOver || !isPlayerTurn) return;

      cells[index] = "X";
      isPlayerTurn = false;
      renderBoard();
      checkWinner();

      if (!gameOver) {
        setTimeout(aiMove, 500); // Let AI move after short delay
      }
    }

    function aiMove() {
      let available = cells.map((val, idx) => val === null ? idx : null).filter(v => v !== null);
      if (available.length === 0) return;

      // Simple AI: choose random move
      let move = available[Math.floor(Math.random() * available.length)];
      cells[move] = "O";
      isPlayerTurn = true;
      renderBoard();
      checkWinner();
    }

    function checkWinner() {
      const winPatterns = [
        [0,1,2], [3,4,5], [6,7,8], // Rows
        [0,3,6], [1,4,7], [2,5,8], // Columns
        [0,4,8], [2,4,6]           // Diagonals
      ];
      for (let pattern of winPatterns) {
        const [a, b, c] = pattern;
        if (cells[a] && cells[a] === cells[b] && cells[b] === cells[c]) {
          status.textContent = `${cells[a]} wins!`;
          gameOver = true;
          return;
        }
      }
      if (!cells.includes(null)) {
        status.textContent = "It's a draw!";
        gameOver = true;
      }
    }

    restartBtn.onclick = () => {
      cells = Array(9).fill(null);
      gameOver = false;
      isPlayerTurn = true;
      status.textContent = "";
      renderBoard();
    };

    renderBoard();
  </script>
</body>
</html>
