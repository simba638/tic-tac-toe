<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe by Faiz</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fdf6f9;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #333;
    }

    h1 {
      font-size: 2.5rem;
      color: #b76e79;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      margin: 20px 0;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: #fff;
      border: 2px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
      cursor: pointer;
      border-radius: 10px;
      transition: background 0.3s;
    }

    .cell:hover {
      background: #fdecef;
    }

    .status {
      font-size: 1.2rem;
      margin-bottom: 15px;
      color: #b76e79;
    }

    button, select {
      padding: 10px 20px;
      font-size: 1rem;
      background: #b76e79;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      background: #a45d6b;
    }

    select {
      background: white;
      color: #b76e79;
      border: 2px solid #b76e79;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

  <h1>Tic Tac Toe</h1>
  <div class="status" id="status">Your turn (X)</div>

  <div>
    <select id="modeSelect" onchange="changeMode()">
      <option value="ai">Play vs AI</option>
      <option value="2p">2 Player Mode</option>
    </select>
    <button onclick="resetGame()">Play Again</button>
  </div>

  <div class="board" id="board">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>

  <footer>Created by Faiz Â· All rights reserved</footer>

  <audio id="winSound" src="win.mp3"></audio>
  <audio id="loseSound" src="lose.mp3"></audio>

  <script>
    const cells = document.querySelectorAll('.cell');
    const statusText = document.getElementById('status');
    const modeSelect = document.getElementById('modeSelect');
    const winSound = document.getElementById('winSound');
    const loseSound = document.getElementById('loseSound');

    let board = ['', '', '', '', '', '', '', '', ''];
    let currentPlayer = 'X';
    let gameOver = false;
    let mode = 'ai'; // 'ai' or '2p'

    const winPatterns = [
      [0,1,2], [3,4,5], [6,7,8],
      [0,3,6], [1,4,7], [2,5,8],
      [0,4,8], [2,4,6]
    ];

    function handleClick(e) {
      const index = e.target.dataset.index;
      if (board[index] !== '' || gameOver) return;

      board[index] = currentPlayer;
      e.target.textContent = currentPlayer;

      if (checkWin(currentPlayer)) {
        statusText.textContent = `${currentPlayer} wins!`;
        gameOver = true;
        currentPlayer === 'X' ? winSound.play() : loseSound.play();
        return;
      }

      if (board.every(cell => cell !== '')) {
        statusText.textContent = "It's a draw!";
        gameOver = true;
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      updateStatus();

      if (mode === 'ai' && currentPlayer === 'O') {
        setTimeout(aiMove, 400);
      }
    }

    function aiMove() {
      if (gameOver) return;

      let emptyIndexes = board
        .map((val, idx) => val === '' ? idx : null)
        .filter(val => val !== null);

      let randomIndex = emptyIndexes[Math.floor(Math.random() * emptyIndexes.length)];
      board[randomIndex] = 'O';
      cells[randomIndex].textContent = 'O';

      if (checkWin('O')) {
        statusText.textContent = `AI wins!`;
        gameOver = true;
        loseSound.play();
        return;
      }

      if (board.every(cell => cell !== '')) {
        statusText.textContent = "It's a draw!";
        gameOver = true;
        return;
      }

      currentPlayer = 'X';
      updateStatus();
    }

    function updateStatus() {
      if (mode === 'ai') {
        statusText.textContent = currentPlayer === 'X' ? "Your turn (X)" : "AI's turn (O)";
      } else {
        statusText.textContent = `${currentPlayer}'s turn`;
      }
    }

    function checkWin(player) {
      return winPatterns.some(pattern =>
        pattern.every(index => board[index] === player)
      );
    }

    function resetGame() {
      board = ['', '', '', '', '', '', '', '', ''];
      cells.forEach(cell => cell.textContent = '');
      currentPlayer = 'X';
      gameOver = false;
      updateStatus();
    }

    function changeMode() {
      mode = modeSelect.value;
      resetGame();
    }

    cells.forEach(cell => cell.addEventListener('click', handleClick));
  </script>
</body>
</html>
